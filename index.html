<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="Registration"><h1>Registration Form</h1></div>

      <div>
        <label for="Name">Name:</label>
        <input type="text" id="myName" placeholder="Enter your name" />
      </div>
      <div>
        <label for="Phone">Phn no:</label>
        <input type="number" id="myPhn" placeholder="Enter your number" />
      </div>
      <div>
        <label for="Email">Email:</label>
        <input type="email" id="myEmail" placeholder="Enter your mail id" />
      </div>
      <div>
        <label for="Password">Password:</label>
        <input
          type="password"
          id="myPassword"
          placeholder="Enter your password"
        />
      </div>
      <div>
        <label for="ConfirmPassword">Confirm Password:</label>
        <input
          type="password"
          id="myPassword2"
          placeholder="Enter your confirm password"
        />
      </div>
      <div><input type="submit" id="submitbtn" /></div>
      
    </div>
    
  </body>
</html>
